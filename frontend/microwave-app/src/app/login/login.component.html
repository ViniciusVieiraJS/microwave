<div class="login-container">
  <div class="login-content">
    <img src="" alt="">
    <form class="login-form" (ngSubmit)="onLogin()">
      <h1>Bem-vindo ao aplicativo de micro-ondas</h1>
      <h2>Login</h2>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Usuário" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="register-link">
      <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p>
    </div>    
  </div>


  <div class="microwave-logo">
    <img src="microwave.png" alt="">
  </div>
</div>
